<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1</title>
    <link rel="stylesheet" href="Css/EstiloPagina123.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>¡Bienvenido Pagina 1!</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="#" class="active">Página 1</a>
        <a href="pagina2.html">Página 2</a>
        <a href="pagina3.html">Página 3</a>
    </nav>
    <section>
        <h2>Pagina Que Habla de los Deportes de FIME</h2>
        <p>Futbol AMERICANO</p>
        <p>Futbol Soccer</p>
        <p>Basquetbol</p>
    </section>
    <div class="container mt-5">
        <!-- Carrusel Bootstrap -->
        <div id="carouselInd" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Primera imagen del carrusel -->
                <div class="carousel-item active">
                    <img src="Imagenes/Americano.jpeg" class="d-block w-100" alt="Primera Imagen">
                </div>
                <!-- Segunda imagen del carrusel -->
                <div class="carousel-item">
                    <img src="Imagenes/Futbol.jpeg" class="d-block w-100" alt="Segunda Imagen">
                </div>
                <!-- Tercera imagen del carrusel -->
                <div class="carousel-item">
                    <img src="Imagenes/Basquetbol.jpeg" class="d-block w-100" alt="Tercera Imagen">
                </div>
            </div>
            <!-- Controles del carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselInd" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselInd" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
